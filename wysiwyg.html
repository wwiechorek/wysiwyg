<link rel="stylesheet" href='style.css'>

<main>

      <button onClick="edit.command('h1')">H1</button>
      <button onClick="edit.command('h2')">H2</button>
      <button onClick="edit.command('bold')">B</button>
      <button onClick="edit.command('italic')">I</button>
      <button onClick='insertImage()'>Insert image</button>
      
      <div
      id='editor'>
            Diserte sua ideia aqui
      </div>
</main>

   
<script src='4w.js'></script>
<script>
   var edit = new w4('#editor')
   edit.listener('hasProperty', function( property ) {
      console.log('has ' + property)
   })

   edit.listener('removedProperty', function( property ) {
      console.log('Without ' + property)
   })

   edit.listener('change', function( content ) {
      console.log(content)
   })

   edit.listener('focus', function() {
         console.log('focus')
   })

   edit.listener('blur', function() {
         console.log('lostFocus')
   })

   edit.listener('imageRemoved', function( img ) {
         console.log('Imagem removida')
   })

   function insertImage() {
         var image = edit.command('insertImage', 'https://marketingdeconteudo.com/wp-content/uploads/2017/01/formatos-de-imagem-2.jpg');
         console.log(image)
   }
</script>
